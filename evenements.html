<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet"> 
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  
    <title>Evenements à venir</title>
</head>
<body>
    <header id="accueil">
        <nav class="navbar bg-dark navbar-dark p-3">
            <div class="container">
                <h2 class="d-flex justify-content-center text-warning">Evenements à venir : Le salon des Animaux de Cannes</h2>
            </div>
        </nav>

        <div id="carouselEvent" class="carousel slide carousel-fade" data-bs-ride="carousel">

            <!-- Contenu du carousel -->
    
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Evenements/Salon.jpg" alt="Date du salon du chiot" class="w-100 d-block ">
                </div>
    
                <div class="carousel-item">
                    <img src="Evenements/Salon2.jpg" alt="Date du salon du chiot" class="w-100 d-block">
                </div>
            </div>
    
        </div>
    </header>
    <!-- Affichage d'un carousel avec les photos des champions -->
    


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
